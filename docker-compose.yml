version: "3.9"

services:
  gateway:
    build:
      context: apps/gateway
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./apps/gateway:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SOCKET_EVENT_SECRET=wTD0y:6Ch(Z|H[Xh<rp"1Gx)3J]N[c

  notifications:
    build:
      context: apps/notifications
      dockerfile: Dockerfile
      target: development
