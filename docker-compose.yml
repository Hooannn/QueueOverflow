version: "3.9"

services:
  gateway:
    build: apps/gateway
    ports:
      - "5000:5000"
    env_file:
      - ./apps/gateway/.env
    environment:
      - PORT=${PORT}
  notifications:
    build: apps/notifications
    ports:
      - "5001:5001"
    environment:
      - PORT=${PORT}
    env_file:
      - ./apps/notifications/.env
