version: "3.9"

services:
  gateway:
    build:
      context: apps/gateway
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./apps/gateway:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
  notifications:
    build:
      context: apps/notifications
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./apps/notifications:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
