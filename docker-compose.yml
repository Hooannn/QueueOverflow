      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - GATEWAY_PORT=3000
      - SOCKET_EVENT_SECRET=wTD0y:6Ch(Z|H[Xh<rp"1Gx)3J]N[c

  users:
